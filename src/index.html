<!doctype html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>Smart Campus Viz</title>
    <style>
    #container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    #container > * {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    </style>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <div id="tooltip" style="position: absolute; z-index: 1, pointer-events: none;"></div>
      <canvas id="deck-canvas"></canvas>
    </div>
    <script src='app.js'></script>
    <script id="d3" src="https://d3js.org/d3.v5.min.js"></script>
  </body>
</html>
