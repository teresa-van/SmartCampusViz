<html>
<head>
    <meta charset='utf-8' />
    <title>Smart Campus Viz</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- CDN Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js'></script>
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="semantic/semantic.min.js"></script>

    <!-- CDN Styles -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css' type='text/css' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css' type='text/css' />
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    
    <!-- Local Scripts -->
    <script src='crossfilter.js'></script>
    <script src='extensions.js'></script>

    <!-- Local Styles -->
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Jura|Roboto:300" rel="stylesheet">
</head>

<body>
    <div id='leftContainer'>
        <div id='leftMap' class='map'></div>
        <div id='left-sidebar-button' class="sidebarbtn">
            <button class="openbtn ui icon button" style="left: 1%" onclick="openLeftSidebar()">></button>
        </div>
        <div id="left-sidebar" class="sidebar" style="left: 2%">
            <a href="javascript:void(0)" class="closebtn" onclick="closeLeftSidebar()">×</a>
            <h1>View</h1>
            <hr>
            <div style="padding-left: 25px">
                <button id="left-path-button" class="ui button">Paths</button>
                <button id="left-staypoints-button" class="ui button basic">Staypoints</button>
            </div>    
            <h1>Filter</h1>
            <hr>
            <center>
            <div id="left-charts">
                <h2>Month</h2>
                <div id="month-chart" class="left-chart chart"></div>
                <h2>Weekday</h2>
                <div id="weekday-chart" class="left-chart chart"></div>
                <h2>Time of Day</h2>
                <div id="hour-chart" class="left-chart chart"></div>
            </div>
            </center>
        </div>
    </div>

    <div id='rightContainer'>
        <div id='rightMap' class='map'></div>
        <canvas id='rightDeck' style="pointer-events: none"></canvas>
        <div id='right-sidebar-button' class="sidebarbtn">
            <button class="openbtn ui icon button" style="right:1%" onclick="openRightSidebar()"><</button>
        </div>
        <div id="right-sidebar" class="sidebar" style="right: 2%">
            <a href="javascript:void(0)" class="closebtn" onclick="closeRightSidebar()">×</a>
            <h1>View</h1>
            <hr>
            <div style="padding-left: 25px">
                <button id="right-path-button" class="ui button">Paths</button>
                <button id="right-staypoints-button" class="ui button basic">Staypoints</button>
            </div>
            <!-- <button id="toggleSyncButton" style="position:absolute;">Toggle sync</button> -->
            <p style="float:left; padding-top: 20px; padding-left: 25px">Toggle Compare</p>
            <label class="switch" style="top: 20px; left: 10px;">
                <input type="checkbox">
                <span id="toggleCompareButton" class="slider round"></span>
            </label>
            <h1>Filter</h1>
            <hr>
            <center>
            <div id="right-charts">
                <h2>Month</h2>
                <div id="month-chart" class="right-chart chart"></div>
                <h2>Weekday</h2>
                <div id="weekday-chart" class="right-chart chart"></div>
                <h2>Time of Day</h2>
                <div id="hour-chart" class="right-chart chart"></div>
            </div>
            </center>
    
            <h1>Legend</h1>
            <hr>
            <h2>Azimuth Path</h2>
            <div style="padding-left: 60px;">
                <img src="./azimuthpath.png" width="80%"/>
            </div>
        </div>
    </div>
          
    <script src='polygonDrawStyle.js'></script>
    <script src='filter.js'></script>
    <script src='data.js'></script>
    <script src='layers.js'></script>
    <script src='app.js'></script>
    <script src='barchart.js'></script>
    <script src='sidebar.js'></script>

</body>
</html>
